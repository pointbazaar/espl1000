filetype: smalldragon
detect:
    filename: "\\.dg$"

rules:
    #c_types_util identifiers. all c_types_util start with an uppercase letter
    - type: "\\b[A-Z][A-Za-z0-9]*\\b"

    - identifier: "\\b[a-z][A-Za-z0-9]*\\b"

    - statement: "\\b(return|break|case)\\b"
    - statement: "\\b(if|else|while|for|switch)\\b"
    - statement: "\\b(try|catch|throw)\\b"
    - special: "\\b(fn|struct|externc|#include)\\b"
    
    - preproc: "\\b@[a-z]+\\b"

    - symbol.brackets: "(\\{|\\})"
    - symbol.brackets: "(\\(|\\))"
    - symbol.brackets: "(\\[|\\])"

    - symbol.operator: "\\b(\\+|\\-|==|=|\\*)\\b"
    #comparison
    - symbol.operator: "\\b(\\<|\\>|\\<=|\\>=)\\b"
    #arrows
    - symbol.operator: "\\b(->|-->|~>|~~>|=>|==>)\\b"
    
    - symbol.operator: "\\b(throws)\\b"
 
    - constant.bool: "\\b(true|false)\\b"
    - constant.number: "\\b[0-9]+\\b"
    - constant.string:
            start: "\""
            end: "\""
            skip: "\\\\."
            rules:
                - constant.specialChar: "\\\\."
 
    - comment.line: "//.*"

    - comment:
        start: "/\\*"
        end: "\\*/"
        rules: []

    - todo: "(TODO|FIXME):?"


