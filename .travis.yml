before_install:
- pwd
- dpkg -L libfl-dev

addons:
  apt:
    packages:
      - flex      # for the lexer 
      - libfl-dev # for the lexer
      - cmake     # build system
      - avra      # to assemble the .asm files
install: pwd
script: make all
env:
  global:
    PATH=$PATH:$(pwd):$(pwd)/lexer/build:$(pwd)/parser/build:$(pwd)/compiler
