os: linux
dist: focal #default dist, distro matrix is in 'jobs'

compiler: gcc
language: c

#https://docs.travis-ci.com/user/reference/overview/
#as per their docs, not every dist/arch combination is allowed.

jobs:
  include:
    - dist: jammy # 22.04
      arch: amd64 
    
    #- dist: jammy # 22.04
    #  arch: arm64
  
    - dist: focal # 20.04
      arch: amd64 #/usr/bin/ld: cannot find -lfl
    
    #- dist: focal # 20.04
    #  arch: arm64

    #- dist: bionic # 18.04
    #  arch: amd64 #/usr/bin/ld: cannot find -lfl

    #- dist: bionic
    #  arch: arm64
    
before_install:
- pwd
- dpkg -L libfl-dev

addons:
  apt:
    packages:
      - flex      # for the lexer 
      - libfl-dev # for the lexer
      - cmake     # build system
      - avra      # to assemble the .asm files
install: pwd
script: make all
env:
- export PATH=$PATH:$(pwd):$(pwd)/lexer:$(pwd)/parser:$(pwd)/compiler
