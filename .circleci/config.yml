# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-job-ubuntu-2004:
    machine:
      image: ubuntu-2004:2022.10.1
    steps:
      - checkout
      - run:
          environment:
            DEBIAN_FRONTEND: noninteractive
          command: sudo apt-get update && sudo apt install -yqq gcc make cmake valgrind avra nasm
      - run:
          name: "build"
          command: |
            echo 'export PATH=/home/circleci/project/build/compiler/main:"$PATH"' >> "$BASH_ENV"
            source "$BASH_ENV"
            make build
      - run:
          name: "test"
          command: |
            echo 'export PATH=/home/circleci/project/build/compiler/main:"$PATH"' >> "$BASH_ENV"
            source "$BASH_ENV"
            make test
      - run:
          name: "ci valgrind tests"
          command: |
            make ci_valgrind_tests
  build-job-ubuntu-2204:
    machine:
      image: ubuntu-2204:2022.10.2
    steps:
      - checkout
      - run:
          environment:
            DEBIAN_FRONTEND: noninteractive
          command: sudo apt-get update && sudo apt install -yqq gcc make cmake valgrind avra nasm
      - run:
          name: "build"
          command: |
            echo 'export PATH=/home/circleci/project/build/compiler/main:"$PATH"' >> "$BASH_ENV"
            source "$BASH_ENV"
            make build
      - run:
          name: "test"
          command: |
            echo 'export PATH=/home/circleci/project/build/compiler/main:"$PATH"' >> "$BASH_ENV"
            source "$BASH_ENV"
            make test
      - run:
          name: "ci valgrind tests"
          command: |
            make ci_valgrind_tests
  check-format:
    docker:
      - image: library/archlinux:latest
    steps:
      - checkout
      - run: pacman -Sy
      - run: pacman -S --noconfirm make clang git
      - run:
          name: "check-format"
          command: |
            echo 'export PATH=/home/circleci/project/build/compiler/main:"$PATH"' >> "$BASH_ENV"
            source "$BASH_ENV"
            echo "PATH is: $PATH"
            make check-format

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - check-format
      - build-job-ubuntu-2004
      - build-job-ubuntu-2204
